<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join CryptoBros</title>
  <style>
    body { background:#0a0a0f; color:#e0e0ff; font-family:sans-serif; padding:40px; }
    .hero h1 { font-size:3rem; color:#FFD700; margin-bottom:20px; }
    .tiers { margin-top:60px; display:grid; grid-template-columns:repeat(4,1fr); gap:20px; }
    .card { background:#111; padding:20px; border-radius:10px; text-align:center; }
    .price { color:#00F0FF; font-size:1.5rem; margin:10px 0; }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Join CryptoBros</h1>
    <p>Bros In. Noise Out.</p>
  </section>

  <section class="tiers">
    <div class="card"><h3>Free</h3><div class="price">0 AUS</div></div>
    <div class="card"><h3>Master</h3><div class="price">5,000 AUS</div></div>
    <div class="card"><h3>Pro</h3><div class="price">12,000 AUS</div></div>
    <div class="card"><h3>Premium</h3><div class="price">30,000 AUS</div></div>
  </section>
</body>
</html>
