    let currentLang = localStorage.getItem('language') || 'en';

    function applyLanguage(lang) {
      if (!translations[lang]) lang = 'en';
      currentLang = lang;
      
      document.getElementById('page-title').textContent = translations[lang].title;
      document.getElementById('tier-free').textContent = translations[lang].free;
      document.getElementById('tier-master').textContent = translations[lang].master;
      document.getElementById('tier-pro').textContent = translations[lang].pro;
      document.getElementById('tier-premium').textContent = translations[lang].premium;
      
      document.getElementById('desc-free').innerHTML = translations[lang].descFree;
      document.getElementById('desc-master').innerHTML = translations[lang].descMaster;
      document.getElementById('desc-pro').innerHTML = translations[lang].descPro;
      document.getElementById('desc-premium').innerHTML = translations[lang].descPremium;

      document.getElementById('btn-pro').textContent = translations[lang].btnPro;
      document.getElementById('btn-premium').textContent = translations[lang].btnPremium;
      
      document.getElementById('back-link').textContent = translations[lang].back;
      document.querySelector('.lang-btn').textContent = languages[lang] || 'LANGUAGE';
    }

    function buildLangMenu() {
      const menu = document.getElementById('lang-menu');
      menu.innerHTML = '';
      Object.keys(languages).forEach(code => {
        const btn = document.createElement('button');
        btn.textContent = languages[code];
        btn.onclick = () => {
          localStorage.setItem('language', code);
          applyLanguage(code);
          menu.style.display = 'none';
        };
        menu.appendChild(btn);
      });
    }

    document.getElementById('langToggle').onclick = function(e) {
      const menu = document.getElementById('lang-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      e.stopPropagation();
    };

    document.addEventListener('click', () => {
      document.getElementById('lang-menu').style.display = 'none';
    });

    buildLangMenu();
    applyLanguage(currentLang);

    function connectWallet() {
      if (typeof window.solana !== 'undefined' && window.solana.isPhantom) {
        window.solana.connect().then(() => {
          alert("✅ Wallet connected!");
        }).catch(e => {
          alert("❌ Connection failed.");
        });
      } else {
        alert("⚠️ Install Phantom wallet at phantom.app");
      }
