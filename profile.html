<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CRYPTOBROS Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #000 url('bg1.jpg') center/cover fixed;
      color: #e0e0ff;
      min-height: 100vh;
      transition: background 0.6s ease;
    }

    .top-section {
      position: relative;
      height: 300px;
    }

    .header {
      width: 100%;
      height: 100%;
      background: center/cover no-repeat #111;
      border: 2px dashed #555;
      cursor: pointer;
      transition: all 0.3s;
    }

    .header.loaded {
      border: none;
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #FFD700;
      background: center/cover no-repeat #333;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 20px rgba(255,215,0,0.3);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .avatar:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .edit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #FFD700;
      border-radius: 50%;
      color: #FFD700;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s;
    }

    .edit-btn:hover {
      background: #FFD700;
      color: #000;
      transform: rotate(90deg);
    }

    .edit-menu {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0,0,0,0.95);
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 12px;
      display: none;
      z-index: 999;
      min-width: 220px;
      box-shadow: 0 8px 25px rgba(255,215,0,0.3);
    }

    .edit-menu button {
      display: block;
      width: 100%;
      background: transparent;
      color: #FFD700;
      border: none;
      padding: 12px 18px;
      text-align: left;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background 0.2s;
    }

    .edit-menu button:hover {
      background: rgba(255,215,0,0.15);
    }

    .sidebar {
      position: fixed;
      top: 320px; /* опущено ниже шапки и аватара */
      left: 20px;
      width: 220px;
      z-index: 50;
    }

    .nav-item {
      padding: 16px 20px;
      color: #00F0FF;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(0,240,255,0.18);
      color: #fff;
    }

    .main {
      max-width: 800px;
      margin: 240px auto 0;
      padding: 0 20px;
    }

    .name {
      font-size: 2.4rem;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 12px;
      text-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    .rank {
      font-size: 1.35rem;
      color: #00FFFF;
      margin-bottom: 25px;
    }

    .field-label {
      font-size: 1.15rem;
      color: #aaa;
      margin: 18px 0 6px;
    }

    .field-value {
      font-size: 1.15rem;
      color: #e0e0ff;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,215,0,0.2);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px;
      background: rgba(0,0,0,0.5);
      color: #FFD700;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      min-height: 140px;
    }

    .btn {
      background: #4267B2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.05rem;
      margin: 12px 12px 0 0;
    }

    .btn.cancel {
      background: #555;
    }

    #bg-upload, #avatar-upload, #header-upload { display: none; }
  </style>
</head>
<body>

<div class="top-section">
  <div class="header" id="header"></div>
  <div class="avatar" id="avatar"></div>
  <div class="edit-btn" id="editBtn">⚙️</div>
  <div class="edit-menu" id="editMenu"></div>
</div>

<div class="sidebar">
  <div class="nav-item active">News Feed</div>
  <div class="nav-item">Messages</div>
  <div class="nav-item">My Groups</div>
  <div class="nav-item">Tribunal</div>
  <div class="nav-item">My Friends</div>
</div>

<div class="main" id="profileContent">
  <div class="name">—</div>
  <div class="rank">Degen (Master)</div>
  <div class="field-label">About</div>
  <div class="field-value">—</div>
  <div class="field-label">City</div>
  <div class="field-value">—</div>
</div>

<input type="file" id="bg-upload" accept="image/*">
<input type="file" id="avatar-upload" accept="image/*">
<input type="file" id="header-upload" accept="image/*">

<script>
  const bgList = Array.from({length: 13}, (_, i) => `bg${i+1}.jpg`);
  let profileData = JSON.parse(localStorage.getItem('profileData')) || { name: '', about: '', city: '' };
  let headerPos = JSON.parse(localStorage.getItem('headerPos')) || { x: 0, y: 0 };

  // Запуск после полной загрузки страницы
  window.addEventListener('load', init);

  function init() {
    const header = document.getElementById('header');
    const avatar = document.getElementById('avatar');

    // Шапка
    const savedHeader = localStorage.getItem('header');
    if (savedHeader) {
      header.style.backgroundImage = `url(${savedHeader})`;
      header.classList.add('loaded');
    }
    header.style.backgroundPosition = `${headerPos.x}px ${headerPos.y}px`;

    // Аватар
    const savedAvatar = localStorage.getItem('avatar');
    if (savedAvatar) avatar.style.backgroundImage = `url(${savedAvatar})`;

    // Фон страницы
    const savedBg = localStorage.getItem('pageBg') || 'bg1.jpg';
    document.body.style.backgroundImage = `url(${savedBg})`;

    renderViewMode();
    setupEvents();
  }

  function setupEvents() {
    const header = document.getElementById('header');

    // Drag для шапки
    let isDragging = false;
    let startX, startY, startXPx, startYPx;

    header.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      header.classList.add('dragging');

      const bgPos = getComputedStyle(header).backgroundPosition.split(' ');
      startXPx = parseFloat(bgPos[0]) || 0;
      startYPx = parseFloat(bgPos[1]) || 0;
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      headerPos.x = startXPx + dx;
      headerPos.y = startYPx + dy;
      header.style.backgroundPosition = `${headerPos.x}px ${headerPos.y}px`;
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        header.classList.remove('dragging');
        localStorage.setItem('headerPos', JSON.stringify(headerPos));
      }
    });

    // Клик по шапке → загрузка (без конфликта с drag)
    header.addEventListener('click', e => {
      if (!isDragging) document.getElementById('header-upload').click();
    });

    // Аватар
    document.getElementById('avatar').addEventListener('click', () => {
      document.getElementById('avatar-upload').click();
    });

    // Шестерёнка
    document.getElementById('editBtn').addEventListener('click', e => {
      e.stopPropagation();
      const menu = document.getElementById('editMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      if (menu.style.display === 'block') showMainMenu();
    });

    // Закрытие меню при клике вне
    document.addEventListener('click', e => {
      if (!document.getElementById('editBtn').contains(e.target) && !document.getElementById('editMenu').contains(e.target)) {
        document.getElementById('editMenu').style.display = 'none';
      }
    });

    // Upload
    document.getElementById('header-upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        header.style.backgroundImage = `url(${url})`;
        header.classList.add('loaded');
        localStorage.setItem('header', url);
      }
    });

    document.getElementById('avatar-upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        document.getElementById('avatar').style.backgroundImage = `url(${url})`;
        localStorage.setItem('avatar', url);
      }
    });

    document.getElementById('bg-upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        setPageBg(url);
      }
    });
  }

  function setPageBg(src) {
    document.body.style.backgroundImage = `url(${src})`;
    localStorage.setItem('pageBg', src);
  }

  function showMainMenu() {
    document.getElementById('editMenu').innerHTML = `
      <button onclick="showBgMenu()">Change Background</button>
      <button onclick="showEditProfile()">Edit Profile</button>
    `;
  }

  function showBgMenu() {
    let buttons = bgList.map(bg => `<button onclick="setPageBg('${bg}')">${bg}</button>`).join('');
    buttons += `<button onclick="document.getElementById('bg-upload').click()">Upload Custom</button>`;
    document.getElementById('editMenu').innerHTML = `
      <div style="color:#FFD700;margin-bottom:12px;font-weight:600;">Select Page Background</div>
      <div style="max-height:300px;overflow-y:auto;">${buttons}</div>
      <button style="margin-top:12px;background:#444;color:#fff;width:100%;" onclick="showMainMenu()">Back</button>
    `;
  }

  function showEditProfile() {
    document.getElementById('editMenu').innerHTML = `
      <input type="text" id="nameInput" value="${profileData.name}" placeholder="Name" />
      <div class="rank">Degen (Master)</div>
      <div class="field-label">About</div>
      <textarea id="aboutInput" placeholder="About">${profileData.about}</textarea>
      <div class="field-label">City</div>
      <input type="text" id="cityInput" value="${profileData.city}" placeholder="City" />
      <button class="btn" onclick="saveProfile()">Save Profile</button>
      <button class="btn cancel" onclick="showMainMenu()">Cancel</button>
    `;
  }

  function saveProfile() {
    profileData = {
      name: document.getElementById('nameInput').value.trim(),
      about: document.getElementById('aboutInput').value.trim(),
      city: document.getElementById('cityInput').value.trim()
    };
    localStorage.setItem('profileData', JSON.stringify(profileData));
    renderViewMode();
    showMainMenu();
  }

  function renderViewMode() {
    document.querySelector('.name').textContent = profileData.name || '—';
    document.querySelectorAll('.field-value')[0].textContent = profileData.about || '—';
    document.querySelectorAll('.field-value')[1].textContent = profileData.city || '—';
  }

  // Глобальные функции для onclick
  window.showBgMenu = showBgMenu;
  window.showEditProfile = showEditProfile;
  window.showMainMenu = showMainMenu;
  window.saveProfile = saveProfile;
  window.setPageBg = setPageBg;

  // Запуск после полной загрузки
  window.addEventListener('load', init);
</script>
</body>
</html>
