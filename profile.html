<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CRYPTOBROS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .header {
      height: 300px;
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/header.jpg') center/cover;
      border: 2px dashed #ccc;
      position: relative;
    }
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/avatar.png') center/cover;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .content {
      max-width: 1200px;
      margin: 360px auto 0; /* 300 (шапка) + 100 (аватар выступ) + 60 отступ = 460? Нет — 360 работает */
      display: flex;
      gap: 20px;
      padding: 0 20px;
    }
    .sidebar {
      width: 200px;
    }
    .nav-item {
      padding: 10px 0;
      color: #385898;
      font-weight: bold;
    }
    .main {
      flex: 1;
    }
    .name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .rank {
      color: #d700ff;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4267B2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="avatar"></div>
</div>

<div class="content">
  <div class="sidebar">
    <div class="nav-item">News Feed</div>
    <div class="nav-item">Messages</div>
    <div class="nav-item">My Groups</div>
    <div class="nav-item">Tribunal</div>
  </div>

  <div class="main">
    <div class="name">@cryptobros</div>
    <div class="rank">Degen (Master)</div>
    
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name">
    
    <label>About</label>
    <textarea placeholder="Tell us about yourself..."></textarea>
    
    <label>City</label>
    <input type="text" placeholder="Your city">
    
    <button>SAVE PROFILE</button>
  </div>
</div>

</body>
</html>
