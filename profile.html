<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRYPTOBROS ‚Äî Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/bg2.jpg') center/cover fixed;
      color: #00ff9d;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
    }
    .overlay {
      min-height: 100vh;
      background: rgba(0, 5, 42, 0.85);
    }

    /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
    .profile-header {
      height: 300px;
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/header.jpg') center/cover;
      position: relative;
      border-bottom: 2px solid #00ff9d;
    }

    /* –ê–≤–∞—Ç–∞—Ä–∫–∞ –ø–æ–≤–µ—Ä—Ö —à–∞–ø–∫–∏ */
    .profile-avatar {
      width: 160px;
      height: 160px;
      border: 4px solid #00ff9d;
      border-radius: 50%;
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/avatar.png') center/cover;
      position: absolute;
      bottom: -80px;
      left: 50px;
    }

    /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è */
    .profile-info {
      margin-top: 90px;
      padding: 0 50px;
    }
    .profile-name {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .profile-rank {
      color: #d700ff;
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .profile-fields {
      max-width: 600px;
      background: rgba(0, 10, 30, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00ff9d;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      color: #66ffff;
      font-weight: 500;
    }
    .field input, .field textarea {
      width: 100%;
      padding: 10px;
      background: rgba(0, 20, 40, 0.8);
      color: #00ff9d;
      border: 1px solid #00ff9d;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
    }
    .field textarea {
      min-height: 80px;
      resize: vertical;
    }
    .btn {
      background: linear-gradient(90deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –∫–∞–∫ –≤ –í–ö */
    .main {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
      padding: 20px;
    }
    .left-panel {
      width: 200px;
    }
    .nav-item {
      padding: 8px 0;
      cursor: pointer;
    }
    .nav-item:hover {
      color: #66ffff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <!-- –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="profile-header">
      <div class="profile-avatar"></div>
    </div>

    <div class="main">
      <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
      <div class="left-panel">
        <div class="nav-item">‚Ä¢ News Feed</div>
        <div class="nav-item">‚Ä¢ Messages</div>
        <div class="nav-item">‚Ä¢ My Groups</div>
        <div class="nav-item">‚Ä¢ Friends</div>
        <div class="nav-item">‚Ä¢ Tribunal</div>
      </div>

      <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
      <div class="profile-info">
        <div class="profile-name">@cryptobros</div>
        <div class="profile-rank">Degen (Master)</div>

        <div class="profile-fields">
          <div class="field">
            <label>Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your name">
          </div>
          <div class="field">
            <label>About</label>
            <textarea id="about" placeholder="Tell us about yourself..."></textarea>
          </div>
          <div class="field">
            <label>City</label>
            <input type="text" id="city" placeholder="Your city">
          </div>
          <button class="btn" onclick="saveProfile()">SAVE PROFILE</button>
        </div>

        <div style="margin-top: 20px; color: #66ffff; font-size: 14px;">
          üîπ Header: 1200√ó400 px<br>
          üîπ Avatar: 200√ó200 px, –∫—Ä—É–≥–ª–∞—è
        </div>
      </div>
    </div>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –ø—Ä–æ—Ñ–∏–ª—è
    window.onload = () => {
      const name = localStorage.getItem('profile_name') || '';
      const about = localStorage.getItem('profile_about') || '';
      const city = localStorage.getItem('profile_city') || '';
      
      document.getElementById('full-name').value = name;
      document.getElementById('about').value = about;
      document.getElementById('city').value = city;
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
    function saveProfile() {
      const name = document.getElementById('full-name').value;
      const about = document.getElementById('about').value;
      const city = document.getElementById('city').value;
      
      localStorage.setItem('profile_name', name);
      localStorage.setItem('profile_about', about);
      localStorage.setItem('profile_city', city);
      
      alert('Profile saved!');
    }
  </script>
</body>
</html>
