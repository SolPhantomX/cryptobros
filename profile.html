<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOBROS - Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #00052a;
      color: #00ff9d;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ff9d, #66ffff);
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #00052a;
      font-weight: 800;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff9d;
    }
    .tier-badge {
      background: linear-gradient(135deg, #d700ff, #66ffff);
      color: #00052a;
      padding: 5px 15px;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      display: inline-block;
      margin-top: 10px;
      letter-spacing: 1px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 25px 0;
    }
    .stat-card {
      background: rgba(0, 10, 50, 0.7);
      border: 1px solid #00ff9d;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      color: #00ff9d;
    }
    .stat-label {
      font-size: 0.9rem;
      color: #66ffff;
      margin-top: 5px;
    }
    .referral-section {
      background: rgba(0, 10, 50, 0.7);
      border: 1px solid #d700ff;
      border-radius: 10px;
      padding: 20px;
      margin: 25px 0;
    }
    .referral-section h2 {
      font-family: 'Poppins', sans-serif;
      color: #d700ff;
      margin-bottom: 15px;
      text-align: center;
    }
    .ref-link {
      width: 100%;
      padding: 10px;
      background: #00052a;
      border: 1px solid #d700ff;
      color: #d700ff;
      border-radius: 5px;
      margin-bottom: 15px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      text-align: center;
    }
    .btn {
      background: linear-gradient(135deg, #d700ff, #66ffff);
      color: #00052a;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .creator-tools {
      background: rgba(215, 0, 255, 0.1);
      border: 1px solid #d700ff;
      border-radius: 10px;
      padding: 20px;
      margin: 25px 0;
    }
    .creator-tools h2 {
      font-family: 'Poppins', sans-serif;
      color: #d700ff;
      margin-bottom: 15px;
      text-align: center;
    }
    .premium-link {
      display: none;
      margin-top: 15px;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }
    .nav-item {
      background: rgba(0, 10, 50, 0.7);
      border: 1px solid #00ff9d;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
    }
    .nav-item:hover {
      background: rgba(0, 255, 157, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar">C</div>
      <h1>@cryptobros</h1>
      <div class="tier-badge">PREMIUM</div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value">12,450</div>
        <div class="stat-label">$AUS Balance</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">87</div>
        <div class="stat-label">Verdicts Saved</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">14</div>
        <div class="stat-label">Referrals</div>
      </div>
    </div>

    <div class="referral-section">
      <h2>Invite Friends ‚Üí Earn 10 $AUS per Premium purchase</h2>
      <input type="text" class="ref-link" id="refLink" value="https://solphantomx.github.io/cryptobros/tribunal.html?ref=CRYPTOBROS" readonly>
      <button class="btn" onclick="copyRef()">üìã COPY LINK</button>
      <div class="ref-count" style="margin-top:10px;color:#66ffff">Your referrals: 14 (+140 $AUS earned)</div>
    </div>

    <div class="creator-tools">
      <h2>Creator Tools</h2>
      <button class="btn" onclick="generatePremiumLink()">üéÅ Generate Premium Link for Friend</button>
      <div class="premium-link" id="premiumLinkBox">
        <input type="text" class="ref-link" id="premiumLink" readonly>
        <button class="btn" onclick="copyPremiumLink()">üìã COPY PREMIUM LINK</button>
      </div>
    </div>

    <div class="nav-menu">
      <div class="nav-item" onclick="location.href='tribunal.html'">Tribunal</div>
      <div class="nav-item" onclick="location.href='onboarding.html'">Onboarding</div>
      <div class="nav-item" onclick="location.href='rules.html'">Rules</div>
      <div class="nav-item" onclick="location.href='index.html'">Home</div>
    </div>
  </div>

  <script>
    function copyRef() {
      const link = document.getElementById('refLink').value;
      navigator.clipboard.writeText(link).then(() => {
        alert('‚úÖ Referral link copied!');
      });
    }
    
    function generatePremiumLink() {
      const link = 'https://solphantomx.github.io/cryptobros/tribunal.html?unlock=premium';
      document.getElementById('premiumLink').value = link;
      document.getElementById('premiumLinkBox').style.display = 'block';
      alert('Premium link generated! Share this with your friend.');
    }
    
    function copyPremiumLink() {
      const link = document.getElementById('premiumLink').value;
      navigator.clipboard.writeText(link).then(() => {
        alert('‚úÖ Premium link copied!');
      });
    }
  </script>
</body>
</html>
