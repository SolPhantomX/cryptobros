<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRYPTOBROS ‚Äî Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/header.jpg') center/cover fixed;
      color: #00ff9d;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      position: relative;
    }
    .overlay {
      min-height: 100vh;
      background: rgba(0, 5, 42, 0.85);
    }

    /* –ê–≤–∞—Ç–∞—Ä–∫–∞ ‚Äî –ø–æ–≤–µ—Ä—Ö —à–∞–ø–∫–∏, —Å –æ—Ç—Å—Ç—É–ø–æ–º */
    .avatar-container {
      position: absolute;
      top: 220px;
      left: 60px;
      z-index: 10;
    }
    .avatar {
      width: 200px;
      height: 200px;
      border: 4px solid #00ff9d;
      border-radius: 50%;
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/avatar.png') center/cover;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.6);
    }
    /* –ö–Ω–æ–ø–∫–∞ + –¥–ª—è –∞–ø–ª–æ–∞–¥–∞ */
    .upload-btn {
      position: absolute;
      top: 220px;
      left: 250px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff9d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #00ff9d;
      cursor: pointer;
      z-index: 11;
    }
    .upload-btn:hover {
      background: rgba(0, 255, 157, 0.2);
    }

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –∞–ø–ª–æ–∞–¥–µ ‚Äî –ø–æ—è–≤–ª—è—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ */
    .upload-hint {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid #00ff9d;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
      z-index: 100;
    }
    .upload-hint.show {
      opacity: 1;
    }

    /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è ‚Äî –Ω–∏–∂–µ –∞–≤–∞—Ç–∞—Ä–∫–∏ */
    .profile-info {
      margin-top: 280px;
      padding: 0 60px;
      max-width: 600px;
    }
    .profile-name {
      font-family: 'Orbitron', monospace;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #00ff9d;
    }
    .profile-rank {
      color: #d700ff;
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #66ffff;
      font-weight: 500;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 20, 40, 0.8);
      color: #00ff9d;
      border: 1px solid #00ff9d;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
    .btn {
      background: linear-gradient(90deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –∫–∞–∫ –≤ –í–ö */
    .sidebar {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 200px;
    }
    .nav-item {
      padding: 10px 0;
      cursor: pointer;
      font-size: 16px;
      color: #66ffff;
    }
    .nav-item:hover {
      color: #00ff9d;
    }
    .nav-item.active {
      color: #00ff9d;
      font-weight: 700;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞ + –∫–Ω–æ–ø–∫–∞ –∞–ø–ª–æ–∞–¥–∞ -->
    <div class="avatar-container">
      <div class="avatar"></div>
      <div class="upload-btn" id="avatar-upload">+</div>
    </div>

    <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –∞–ø–ª–æ–∞–¥–µ -->
    <div class="upload-hint" id="hint">‚úÖ Avatar uploaded (200√ó200)</div>

    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="sidebar">
      <div class="nav-item active">‚Ä¢ News Feed</div>
      <div class="nav-item">‚Ä¢ Messages</div>
      <div class="nav-item">‚Ä¢ My Groups</div>
      <div class="nav-item">‚Ä¢ Tribunal</div>
    </div>

    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="profile-info">
      <div class="profile-name">@cryptobros</div>
      <div class="profile-rank">Degen (Master)</div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>About</label>
        <textarea placeholder="Tell us about yourself..."></textarea>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" placeholder="Your city">
      </div>
      <button class="btn">SAVE PROFILE</button>
    </div>
  </div>

  <script>
    const hint = document.getElementById('hint');
    const avatarBtn = document.getElementById('avatar-upload');

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ ¬´+¬ª ‚Äî –∏–º–∏—Ç–∏—Ä—É–µ–º –∞–ø–ª–æ–∞–¥ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚Äî file input)
    avatarBtn.addEventListener('click', () => {
      hint.textContent = '‚úÖ Avatar uploaded (200√ó200)';
      hint.classList.add('show');
      setTimeout(() => hint.classList.remove('show'), 3000);
    });

    // –î–ª—è –¥–µ–º–æ: –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ —Ñ–∞–π–ª–∞ (–≤ –±—É–¥—É—â–µ–º ‚Äî drag & drop)
    document.body.addEventListener('dragover', e => {
      e.preventDefault();
      hint.textContent = 'üìÅ Drop header.jpg (1200√ó400) or avatar.png (200√ó200)';
      hint.classList.add('show');
    });
    document.body.addEventListener('drop', e => {
      e.preventDefault();
      hint.classList.remove('show');
      // –ó–¥–µ—Å—å –±—É–¥–µ—Ç upload logic
    });
  </script>
</body>
</html>
