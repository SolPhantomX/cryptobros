<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOBROS TRIBUNAL - AI Risk Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background:#00052a;
      color:#00ff9d;
      min-height:100vh;
      overflow-x:hidden;
      position:relative;
    }
    body::before {
      content:'';
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:
        radial-gradient(circle at 15% 25%, rgba(0,255,157,0.08), transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(102,255,255,0.08), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(215,0,255,0.05), transparent 50%),
        linear-gradient(45deg, transparent 24%, rgba(0,255,157,0.07) 25%, rgba(0,255,157,0.07) 26%, transparent 27%, transparent 74%, rgba(102,255,255,0.07) 75%, rgba(102,255,255,0.07) 76%, transparent 77%),
        linear-gradient(135deg, transparent 24%, rgba(0,255,157,0.07) 25%, rgba(0,255,157,0.07) 26%, transparent 27%, transparent 74%, rgba(102,255,255,0.07) 75%, rgba(102,255,255,0.07) 76%, transparent 77%);
      background-size:100px 100px;
      z-index:-1;
      pointer-events:none;
    }
    .neon-network { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; opacity:0.9; }
    .neon-node { position:absolute; width:4px; height:4px; border-radius:50%; box-shadow:0 0 6px currentColor; }
    .neon-connection { position:absolute; height:1px; background:linear-gradient(to right, transparent, #00ff9d, transparent); opacity:0.6; }
    @keyframes pulse { 0%,100% { opacity:0.6; } 50% { opacity:1; } }
    .neon-node, .neon-connection { animation:pulse 3.5s infinite; }
    .container { max-width:1200px; margin:0 auto; padding:20px; position:relative; z-index:1; }
    header { text-align:center; padding:40px 0 20px; }
    h1 { font-family:'Poppins',sans-serif; font-size:3.2em; font-weight:800; text-shadow:0 0 12px #00ff9d; margin-bottom:8px; }
    .subtitle { font-size:1.3em; color:#66ffff; margin-bottom:30px; }
    .input-section { background:rgba(0,5,42,0.85); border:2px solid #00ff9d; border-radius:16px; padding:32px; margin:30px 0; }
    .input-group { display:flex; gap:16px; }
    input[type="text"] { flex:1; padding:16px; background:rgba(0,5,42,0.9); border:2px solid #00ff9d; border-radius:12px; color:#00ff9d; font-size:1.1em; outline:none; }
    input[type="text"]::placeholder { color:#66ffff; opacity:0.7; }
    input[type="text"]:focus { box-shadow:0 0 16px #00ff9d; border-color:#66ffff; }
    .btn { background:linear-gradient(135deg,#00ff9d,#66ffff); color:#000; border:none; padding:16px 40px; border-radius:12px; font-weight:700; cursor:pointer; transition:all 0.3s; }
    .btn:hover { transform:translateY(-3px); box-shadow:0 8px 24px rgba(0,255,157,0.5); }
    .dialog-section { background:rgba(0,5,42,0.85); border:2px solid #66ffff; border-radius:16px; padding:32px; margin:30px 0; min-height:300px; }
    .dialog-title { font-size:1.6em; color:#66ffff; margin-bottom:20px; text-align:center; font-weight:700; }
    .message { background:rgba(0,10,50,0.7); border-left:5px solid #00ff9d; padding:16px; margin:16px 0; border-radius:6px; white-space:pre-wrap; font-size:0.98em; line-height:1.6; }
    .expert-name { font-weight:700; color:#66ffff; margin-bottom:6px; font-size:1.15em; }
    .verdict-section { background:rgba(0,5,42,0.85); border:2px solid #d700ff; border-radius:16px; padding:32px; margin:30px 0; text-align:center; display:none; }
    .verdict-title { font-size:2.2em; margin-bottom:20px; text-shadow:0 0 12px #d700ff; font-weight:800; }
    .verdict-text { font-size:3.5em; font-weight:800; padding:24px; border-radius:12px; margin:20px 0; text-shadow:0 0 18px currentColor; }
    .verdict-risk { color:#ff4d4d; }
    .verdict-safe { color:#00ff9d; }
    .verdict-trusted { color:#66ffff; }
    .upgrade-btn { background:linear-gradient(135deg,#d700ff,#66ffff); color:#000; border:none; padding:16px 40px; border-radius:12px; font-size:1.3em; font-weight:700; cursor:pointer; margin:20px auto; display:block; }
    .upgrade-info { margin-top:16px; font-size:0.95em; color:#66ffff; }
    footer { text-align:center; padding:24px; color:#66ffff; font-size:0.9em; margin-top:40px; border-top:1px solid rgba(0,255,157,0.2); }
    @media (max-width:768px) { .input-group { flex-direction:column; } h1 { font-size:2.4em; } .input-section, .verdict-section { padding:24px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CRYPTOBROS TRIBUNAL</h1>
      <div class="subtitle">AI-Powered Risk Assessment</div>
    </header>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="tokenInput" placeholder="$TICKER or contract address" autocomplete="off">
        <button class="btn" id="analyzeBtn">ANALYZE</button>
      </div>
      <p style="color:#66ffff; text-align:center; margin-top:10px;">Examples: SOL, BTC, $WIF, BONK, AUS</p>
    </div>

    <div class="dialog-section" id="dialogSection">
      <div class="dialog-title">TRIBUNAL DELIBERATION</div>
      <div id="dialogContainer"></div>
    </div>

    <div class="verdict-section" id="verdictSection">
      <div class="verdict-title">FINAL VERDICT</div>
      <div id="verdictText" class="verdict-text"></div>
      <div id="verdictDetails"></div>
    </div>

    <footer>
      <p>Version 1.5 â€¢ Powered by GoPlusLabs Quantum Scan â€¢ Premium required</p>
    </footer>
  </div>

  <script>
    const tokenInput = document.getElementById('tokenInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const dialogContainer = document.getElementById('dialogContainer');
    const dialogSection = document.getElementById('dialogSection');
    const verdictSection = document.getElementById('verdictSection');
    const verdictText = document.getElementById('verdictText');
    const verdictDetails = document.getElementById('verdictDetails');

    analyzeBtn.addEventListener('click', analyzeToken);
    tokenInput.addEventListener('keypress', e => { if (e.key === 'Enter') analyzeToken(); });

    async function analyzeToken() {
      let query = tokenInput.value.trim().toUpperCase();
      if (!query) return;

      dialogContainer.innerHTML = '';
      dialogSection.style.display = 'block';
      verdictSection.style.display = 'none';

      addMessage("System", "Initializing analysis...");

      let contractAddress = null;
      let chain = 'solana';

      if (query.length < 20 && !query.includes(' ')) {
        query = query.replace(/^\$/, '');
        addMessage("System", `Looking up contract for ticker: ${query}`);

        try {
          const res = await fetch(`https://api.dexscreener.com/latest/dex/search?q=${encodeURIComponent(query)}`);
          const data = await res.json();

          if (data.pairs && data.pairs.length > 0) {
            const topPair = data.pairs.reduce((best, cur) => 
              (cur.liquidity?.usd || 0) > (best.liquidity?.usd || 0) ? cur : best
            );
            contractAddress = topPair.baseToken.address;
            chain = topPair.chainId;
            addMessage("DexScreener", `Found top pair: ${topPair.baseToken.symbol} on ${chain}\nContract: ${contractAddress.slice(0,8)}...`);
          } else {
            addMessage("System", "No pairs found for this ticker. Try full contract address.");
            return;
          }
        } catch (err) {
          addMessage("System", "Error looking up ticker. Enter full contract address.");
          return;
        }
      } else {
        contractAddress = query;
        addMessage("System", "Using provided contract address.");
      }

      const isPremium = ['Premium', 'Pro'].includes(localStorage.getItem('selectedTier') || '');

      if (!isPremium) {
        addMessage("System", "Quantum Contract Scan requires Premium tier.\nUpgrade to unlock advanced on-chain analysis powered by GoPlusLabs.");
        showUpgradeButton();
        return;
      }

      addMessage("Quantum Scanner", "Scanning contract on-chain...");

      try {
        const res = await fetch('https://cryptobros-backend.onrender.com/api/goplus/token-security', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chain_id: chain, contract_addresses: contractAddress })
        });

        if (!res.ok) throw new Error(`Backend error: ${res.status}`);

        const data = await res.json();
        const result = data.result[contractAddress.toLowerCase()] || data.result[Object.keys(data.result)[0]] || {};

        let risk = 5;
        let details = "QUANTUM CONTRACT SCAN COMPLETE\n\n";

        if (result.is_honeypot === '1') { risk += 90; details += "â†’ Honeypot DETECTED (CRITICAL)\n"; }
        if ((result.buy_tax || 0) > 5 || (result.sell_tax || 0) > 5) { 
          risk += 40; 
          details += `â†’ High taxes: Buy ${result.buy_tax || 0}% | Sell ${result.sell_tax || 0}%\n`; 
        }
        if (result.is_proxy === '1') { risk += 70; details += "â†’ Proxy contract (HIGH RUG RISK)\n"; }
        if (result.can_take_back_ownership === '1') { risk += 60; details += "â†’ Ownership recovery ENABLED (DANGER)\n"; }
        if (result.is_open_source === '0') { risk += 40; details += "â†’ Closed source (RISK)\n"; }
        if (result.is_anti_whale === '0') { risk += 25; details += "â†’ No anti-whale protection\n"; }

        risk = Math.min(99, risk);
        details += `\nRisk Score: ${risk.toFixed(0)}%`;

        addMessage("Phi-3-mini (Moderator)", details);
        showVerdict({ risk, details });

      } catch (err) {
        addMessage("System", `Quantum scan failed: ${err.message}\nPlease try again or contact support.`);
        showUpgradeButton();
      }
    }

    function showVerdict(data) {
      verdictSection.style.display = 'block';
      const riskPercent = data.risk.toFixed(0);
      let verdictHTML = '';
      let colorClass = 'verdict-risk';

      if (riskPercent <= 20) {
        verdictHTML = `TRUSTED (${riskPercent}%)`;
        colorClass = 'verdict-trusted';
      } else if (riskPercent <= 50) {
        verdictHTML = `LOW RISK (${riskPercent}%)`;
        colorClass = 'verdict-safe';
      } else {
        verdictHTML = `HIGH RISK (${riskPercent}%)`;
        colorClass = 'verdict-risk';
      }

      verdictText.innerHTML = `<span class="${colorClass}">${verdictHTML}</span>`;
      verdictDetails.innerHTML = `<pre>${data.details}</pre>`;
    }

    function showUpgradeButton() {
      verdictDetails.innerHTML = `
        <button class="upgrade-btn" onclick="window.location.href='onboarding.html'">
          ðŸ”“ UPGRADE TO PREMIUM
        </button>
        <p class="upgrade-info">
          Unlock Quantum Contract Scan â€¢ Honeypot detection â€¢ Tax analysis â€¢ Ownership verification â€¢ Advanced risk scoring
        </p>
      `;
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<div class="expert-name">[${sender}]</div>${text.replace(/\n/g, '<br>')}`;
      dialogContainer.appendChild(div);
      dialogContainer.scrollTop = dialogContainer.scrollHeight;
    }
  </script>
</body>
</html>
