<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptobros News — Live Crypto Feed</title>
  <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.13.0/dist/rss-parser.min.js"></script>
  <style>
    :root {
      --neon-blue: #0047FF;
      --neon-cyan: #00F0FF;
      --neon-gold: #FFD700;
      --deep-bg: #0a0e27;
      --glass: rgba(10, 14, 39, 0.75);
      --glass-border: rgba(0, 71, 255, 0.25);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--deep-bg);
      color: white;
      min-height: 100vh;
      padding: 20px 15px;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      margin: 0 0 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--neon-blue);
      text-shadow: 0 0 15px var(--neon-blue);
      animation: flicker 5s infinite alternate;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    #searchInput {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,71,255,0.2);
      transition: all 0.3s;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 25px rgba(0,240,255,0.4);
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .news-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.4rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      animation: cardFadeIn 0.6s ease-out;
    }

    .news-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(0,71,255,0.35);
    }

    .news-title {
      font-size: 1.35rem;
      margin-bottom: 0.7rem;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
      animation: flicker 5s infinite alternate;
    }

    .news-desc {
      font-size: 0.98rem;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .news-meta {
      font-size: 0.88rem;
      opacity: 0.65;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .news-source {
      color: var(--neon-gold);
      font-weight: 600;
    }

    .news-link {
      color: var(--neon-blue);
      font-weight: 600;
      text-decoration: none;
    }

    .news-link:hover {
      text-decoration: underline;
      color: var(--neon-cyan);
    }

    #loading, #no-results {
      text-align: center;
      padding: 4rem 1rem;
      font-size: 1.3rem;
      opacity: 0.7;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .news-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cryptobros News</h1>
    <p style="opacity:0.7; text-align:center;">Live feed from top crypto sources • Updates every 2 minutes</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search news...">
  </div>

  <div id="loading">Loading latest news...</div>
  <div id="no-results" style="display:none;">No news matches your search</div>
  <div id="news-grid" class="news-grid"></div>

  <script>
    const parser = new RSSParser();
    const sources = [
      'https://www.coindesk.com/arc/outboundfeeds/rss/',
      'https://cointelegraph.com/rss',
      'https://www.theblock.co/feed',
      'https://decrypt.co/feed',
      'https://cryptoslate.com/feed/'
    ];

    let allArticles = [];
    let displayedCount = 0;
    const batchSize = 10;

    async function fetchNews() {
      const grid = document.getElementById('news-grid');
      const loading = document.getElementById('loading');
      loading.textContent = 'Fetching fresh news...';

      let newArticles = [];

      for (const url of sources) {
        try {
          const feed = await parser.parseURL(url);
          feed.items.forEach(item => {
            const exists = allArticles.some(a => a.link === item.link);
            if (!exists) {
              newArticles.push({
                title: item.title || 'No title',
                desc: item.contentSnippet || item.description || '',
                link: item.link,
                date: item.pubDate ? new Date(item.pubDate) : new Date(),
                source: new URL(url).hostname.replace('www.', '')
              });
            }
          });
        } catch (err) {
          console.log('RSS error:', url);
        }
      }

      allArticles = [...newArticles, ...allArticles];
      allArticles.sort((a,b) => b.date - a.date);

      renderArticles();
      loading.style.display = 'none';
    }

    function renderArticles(filter = '') {
      const grid = document.getElementById('news-grid');
      const noResults = document.getElementById('no-results');
      grid.innerHTML = '';

      const filtered = allArticles.filter(a => 
        a.title.toLowerCase().includes(filter.toLowerCase()) || 
        a.desc.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0 && filter) {
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';

      const toShow = filtered.slice(0, displayedCount + batchSize);

      toShow.forEach(a => {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <div class="news-title">${a.title}</div>
          <div class="news-desc">${a.desc.slice(0, 140)}${a.desc.length > 140 ? '...' : ''}</div>
          <div class="news-meta">
            <span class="news-source">${a.source}</span> • ${a.date.toLocaleString()}
          </div>
          <a href="${a.link}" target="_blank" class="news-link">Read on ${a.source} →</a>
        `;
        grid.appendChild(card);
      });

      displayedCount += batchSize;
    }

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        renderArticles(document.getElementById('searchInput').value);
      }
    });

    document.getElementById('searchInput').addEventListener('input', e => {
      displayedCount = 0;
      renderArticles(e.target.value);
    });

    fetchNews();
    setInterval(fetchNews, 120000); // каждые 2 минуты
  </script>
</body>
</html>
