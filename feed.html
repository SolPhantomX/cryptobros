<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoBros Feed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #f8f9fa;
      --bg-card: #ffffff;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --border-color: #e9ecef;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
      --accent-gold: #FFD700;
      --accent-cyan: #00F0FF;
      --accent-purple: #9D00FF;
      --hover-bg: #f1f3f5;
      --active-sidebar: #fff9e6;
    }

    .dark-theme {
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #333333;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
      --hover-bg: #2a2a2a;
      --active-sidebar: #2a2515;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-body);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s ease;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .layout {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    aside {
      width: 280px;
      flex-shrink: 0;
      padding: 2rem 0;
      position: sticky;
      top: 20px;
    }

    /* SIDEBAR USER - FULLY CLICKABLE */
    .sidebar-user {
      display: block;
      padding: 1rem;
      margin-bottom: 2rem;
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .sidebar-user:hover {
      transform: translateX(4px);
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.3);
    }

    .sidebar-user-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-cyan));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #0a0a0f;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.4rem;
      flex-shrink: 0;
      cursor: pointer;
    }

    .user-info {
      cursor: pointer;
    }

    .user-info h3 {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text-primary);
      margin: 0;
    }
    .user-info p {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 0;
    }

    .sidebar-menu {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .menu-item {
      padding: 1.2rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-primary);
      text-decoration: none;
    }

    .menu-item:hover {
      background: var(--hover-bg);
      color: var(--accent-gold);
    }

    .menu-item.active {
      background: var(--active-sidebar);
      color: var(--accent-gold);
      border-left: 4px solid var(--accent-gold);
    }

    main {
      flex: 1;
      max-width: 720px;
      padding: 0 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: var(--shadow);
    }

    .back-btn:hover {
      background: var(--hover-bg);
      transform: translateX(-4px);
      border-color: var(--accent-gold);
    }

    .create-post {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      display: flex;
      gap: 1rem;
      flex-direction: column;
    }

    .create-avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-cyan));
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a0a0f;
      font-weight: bold;
      font-family: 'Roboto Mono';
      font-size: 1.3rem;
    }

    .create-input {
      flex: 1;
      background: var(--bg-body);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.1rem;
      color: var(--text-primary);
      resize: none;
      outline: none;
      min-height: 80px;
    }

    .create-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .btn-post {
      padding: 0.6rem 1.5rem;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-cyan));
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: #0a0a0f;
      transition: all 0.3s;
    }

    .btn-post:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    .post {
      background: var(--bg-card);
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .post-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-cyan));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a0a0f;
      font-weight: bold;
      font-family: 'Roboto Mono';
      font-size: 1.2rem;
      margin-right: 1rem;
    }

    .post-user {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .post-time {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-left: 0.8rem;
    }

    .post-content {
      padding: 1.5rem;
      line-height: 1.6;
      font-size: 1.05rem;
      color: var(--text-primary);
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      transition: all 0.2s;
      user-select: none;
    }

    .action-btn:hover {
      background: var(--hover-bg);
    }

    .action-btn.liked { color: #ff3b5c; }
    .action-btn.reposted { color: var(--accent-cyan); }
    .action-btn.commented { color: var(--accent-purple); }

    .btn-delete {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      background: rgba(255, 59, 92, 0.1);
      border: 1px solid #ff3b5c;
      border-radius: 8px;
      color: #ff3b5c;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
    }

    .btn-delete:hover {
      background: #ff3b5c;
      color: white;
    }

    .comment-section {
      padding: 0 1.5rem 1rem;
    }

    .comment-input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: var(--bg-body);
      color: var(--text-primary);
      min-height: 60px;
      margin-top: 0.5rem;
      resize: none;
    }

    .comment-save-btn {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background: var(--accent-cyan);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #0a0a0f;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .comment-list {
      margin-top: 1rem;
      border-top: 1px solid var(--border-color);
      padding-top: 1rem;
    }

    .comment-item {
      padding: 0.5rem 0;
      font-size: 0.95rem;
      color: var(--text-secondary);
      border-bottom: 1px dashed var(--border-color);
    }

    .comment-item:last-child {
      border-bottom: none;
    }

    .right-sidebar {
      width: 300px;
      flex-shrink: 0;
      padding-left: 1rem;
      position: sticky;
      top: 20px;
    }

    .trends-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .trends-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .trend-item {
      padding: 0.8rem 0;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
    }

    .trend-name {
      font-weight: 600;
      color: var(--accent-gold);
    }

    .trend-count {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
      box-shadow: var(--shadow);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    @media (max-width: 1024px) {
      .layout { flex-direction: column; }
      aside, .right-sidebar { width: 100%; }
    }

    @media (max-width: 768px) {
      .sidebar-menu { display: none; }
      main { padding: 0; }
    }
  </style>
</head>
<body>

<div class="layout">
  <aside>
    <!-- SIDEBAR USER - FULLY CLICKABLE AS LINK -->
    <a href="profile.html" class="sidebar-user">
      <div class="sidebar-user-content">
        <div class="avatar">C</div>
        <div class="user-info">
          <h3>@cryptobros</h3>
          <p>CHAIRMAN OF THE TRIBUNAL</p>
        </div>
      </div>
    </a>

    <div class="sidebar-menu">
      <a href="feed.html" class="menu-item active">üì∞ News Feed</a>
      <a href="messages.html" class="menu-item">üí¨ Messages</a>
      <a href="groups.html" class="menu-item">üë• My Groups</a>
      <a href="profile.html" class="menu-item">‚öôÔ∏è Settings</a>
      <a href="tribunal.html" class="menu-item">üí° Tribunal</a>
      <a href="payment.html" class="menu-item">üí∞ AUS Token</a>
    </div>
  </aside>

  <main>
    <!-- TOP BAR WITH BACK BUTTON -->
    <div class="top-bar">
      <a href="profile.html" class="back-btn">‚Üê Back to Profile</a>
      <div class="theme-toggle" id="themeToggle">üåô</div>
    </div>

    <div class="create-post">
      <div style="display: flex; gap: 1rem;">
        <div class="create-avatar">C</div>
        <textarea class="create-input" placeholder="What's on your mind?" id="postInput"></textarea>
      </div>
      <div class="create-actions">
        <button class="btn-post" onclick="createPost()">Post</button>
      </div>
    </div>

    <div id="feedPosts"></div>
  </main>

  <div class="right-sidebar">
    <div class="trends-card">
      <div class="trends-title">Hot Topics</div>
      <div class="trend-item"><div class="trend-name">#WIF Pump</div><div class="trend-count">2.1k</div></div>
      <div class="trend-item"><div class="trend-name">#SOL Buy</div><div class="trend-count">1.8k</div></div>
      <div class="trend-item"><div class="trend-name">#TribunalVote</div><div class="trend-count">942</div></div>
    </div>

    <div class="trends-card">
      <div class="trends-title">Your Wallet</div>
      <div style="font-weight: 600; color: var(--accent-gold); margin: 0.8rem 0;">0.00 SOL</div>
      <div style="color: var(--text-secondary); font-size: 0.95rem;">AUS: pending launch</div>
      <button style="width: 100%; margin-top: 1rem; padding: 0.8rem; background: var(--accent-gold); color: #0a0a0f; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;" onclick="window.location.href='connect-wallet.html'">
        Connect Phantom
      </button>
    </div>
  </div>
</div>

<script>
  // === THEME INIT ===
  function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark-theme');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.remove('dark-theme');
      document.getElementById('themeToggle').textContent = 'üåô';
    }
  }

  // === TOGGLE THEME ===
  function toggleTheme() {
    const isDark = document.body.classList.contains('dark-theme');
    if (isDark) {
      document.body.classList.remove('dark-theme');
      localStorage.setItem('theme', 'light');
      document.getElementById('themeToggle').textContent = 'üåô';
    } else {
      document.body.classList.add('dark-theme');
      localStorage.setItem('theme', 'dark');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    }
  }

  // === APPLY SAVED BACKGROUND WITH FALLBACK ===
  function applySavedBackground() {
    const savedBg = localStorage.getItem('profileBg');
    if (savedBg && savedBg !== 'none' && savedBg !== '' && savedBg !== null) {
      document.body.style.backgroundImage = `url(${savedBg})`;
    } else {
      document.body.style.backgroundImage = 'none';
      document.body.style.backgroundColor = 'var(--bg-body)';
    }
  }

  // === CREATE POST ===
  function createPost() {
    const content = document.getElementById('postInput').value.trim();
    if (!content) {
      alert('Please enter some text');
      return;
    }
    
    const posts = JSON.parse(localStorage.getItem('feedPosts')) || [];
    posts.unshift({
      id: Date.now(),
      content: content,
      timestamp: Date.now(),
      likes: 0,
      username: '@cryptobros',
      comments: []
    });
    
    localStorage.setItem('feedPosts', JSON.stringify(posts));
    document.getElementById('postInput').value = '';
    loadPosts();
  }

  // === DELETE POST ===
  function deletePost(postId) {
    if (confirm('Delete this post? This action cannot be undone.')) {
      let posts = JSON.parse(localStorage.getItem('feedPosts')) || [];
      posts = posts.filter(post => post.id !== postId);
      localStorage.setItem('feedPosts', JSON.stringify(posts));
      loadPosts();
    }
  }

  // === LOAD POSTS ===
  function loadPosts() {
    const posts = JSON.parse(localStorage.getItem('feedPosts')) || [];
    const container = document.getElementById('feedPosts');
    container.innerHTML = '';
    
    if (posts.length === 0) {
      container.innerHTML = '<div style="text-align: center; padding: 3rem; color: var(--text-secondary);">No posts yet. Be the first!</div>';
      return;
    }
    
    posts.forEach(post => {
      const date = new Date(post.timestamp);
      const timeStr = date.toLocaleString();
      
      const commentsHTML = post.comments && post.comments.length > 0 
        ? `<div class="comment-list">${post.comments.map(c => `<div class="comment-item">üí¨ ${c}</div>`).join('')}</div>` 
        : '';
      
      const postHTML = `
        <article class="post" data-id="${post.id}">
          <button class="btn-delete" onclick="deletePost(${post.id})">üóëÔ∏è Delete</button>
          <div class="post-header">
            <div class="post-avatar">${post.username.charAt(1)}</div>
            <div>
              <div class="post-user">${post.username}</div>
              <div class="post-time">${timeStr}</div>
            </div>
          </div>
          <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
          <div class="comment-section">
            <textarea class="comment-input" placeholder="Write a comment..." id="comment-${post.id}"></textarea>
            <button class="comment-save-btn" onclick="saveComment(${post.id})">Save Comment</button>
            ${commentsHTML}
          </div>
          <div class="post-actions">
            <div class="action-btn" onclick="toggleLike(this)">‚ù§Ô∏è <span class="count">${post.likes}</span></div>
            <div class="action-btn" onclick="scrollToComment(${post.id})">üí¨ Comment</div>
            <div class="action-btn" onclick="toggleRepost(this)">üîÅ Repost</div>
          </div>
        </article>
      `;
      
      container.innerHTML += postHTML;
    });
  }

  // === SAVE COMMENT ===
  function saveComment(postId) {
    const input = document.getElementById(`comment-${postId}`);
    const comment = input.value.trim();
    if (!comment) return;
    
    let posts = JSON.parse(localStorage.getItem('feedPosts')) || [];
    const postIndex = posts.findIndex(p => p.id === postId);
    
    if (postIndex !== -1) {
      if (!posts[postIndex].comments) {
        posts[postIndex].comments = [];
      }
      posts[postIndex].comments.unshift(comment);
      localStorage.setItem('feedPosts', JSON.stringify(posts));
      loadPosts();
    }
  }

  // === SCROLL TO COMMENT ===
  function scrollToComment(postId) {
    const input = document.getElementById(`comment-${postId}`);
    if (input) {
      input.scrollIntoView({ behavior: 'smooth', block: 'center' });
      input.focus();
    }
  }

  // === TOGGLE LIKE ===
  function toggleLike(btn) {
    const countEl = btn.querySelector('.count');
    let count = parseInt(countEl.textContent);
    if (btn.classList.contains('liked')) {
      count--;
      btn.classList.remove('liked');
    } else {
      count++;
      btn.classList.add('liked');
    }
    countEl.textContent = count;
  }

  // === TOGGLE REPOST ===
  function toggleRepost(btn) {
    btn.classList.toggle('reposted');
  }

  // === INITIALIZATION ===
  document.getElementById('themeToggle').addEventListener('click', toggleTheme);
  
  document.addEventListener('DOMContentLoaded', () => {
    initTheme();
    applySavedBackground();
    loadPosts();
  });
</script>

</body>
</html>
