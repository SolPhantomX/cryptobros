<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOBROS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.jpg') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.9);
    }

    /* ЦЕЛЕВАЯ ОБЛАСТЬ ДЛЯ КНОПКИ — как на скрине */
    .btn-slot {
      width: 240px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .btn {
      background: linear-gradient(45deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 0.8rem 2.2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      width: 100%;
      max-width: 220px;
    }
    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px #00ff9d;
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: #00ff9d;
      animation: flickerFooter 5s infinite alternate;
    }
    @keyframes flickerFooter {
      0%,100% { opacity: 1; color: #00ff9d; }
      50% { opacity: 0.8; color: #66ffff; }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <!-- КНОПКА ТОЧНО В РАМКЕ -->
  <div class="btn-slot">
    <button class="btn" onclick="window.location.href='onboarding.html'">
      Enter the Club
    </button>
  </div>

  <footer>Cryptobros 2026 ©</footer>

</body>
</html>
