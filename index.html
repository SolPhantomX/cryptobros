<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOBROS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ЛОГОТИП — ВСЁ В НЁМ: ИЗОБРАЖЕНИЕ + СЛОГАН */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.jpg') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.9);
    }

    /* КНОПКА — ВМЕСТО РАМКИ (точно где стрелка) */
    .btn {
      position: relative;
      background: linear-gradient(45deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 1.3rem 3.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.6);
      /* ↓↓↓ ЭТО ПОЗИЦИЯ — как на твоём скрине: кнопка под логотипом, в центре */
      margin-top: 220px;
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 35px #00ff9d;
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: #00ff9d;
      animation: flicker 5s infinite alternate;
    }
    @keyframes flicker {
      0%,100% { opacity: 1; color: #00ff9d; }
      50% { opacity: 0.8; color: #66ffff; }
    }
  </style>
</head>
<body>

  <div class="hero"></div>
  <button class="btn" onclick="window.location.href='onboarding.html'">Enter the Club</button>
  <footer>Cryptobros 2026 ©</footer>

</body>
</html>
