<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CRYPTOBROS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('logo.jpg') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.9);
    }
    .btn {
      background: linear-gradient(45deg, #003366, #005580);
      color: #fff;
      border: none;
      padding: 1.4rem 3.6rem;
      font-size: 1.45rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(0, 85, 128, 0.8);
      margin-bottom: 80px;
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 35px #0066cc;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      animation: colorChange 15s infinite;
    }
    @keyframes colorChange {
      0% { color: #00ff9d; }
      16.67% { color: #ff00ff; }
      33.33% { color: #00ffff; }
      50% { color: #ff9d00; }
      66.67% { color: #9d00ff; }
      83.33% { color: #ffff00; }
      100% { color: #00ff9d; }
    }
    .language-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #66ffff, #00ff9d);
      color: #000;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 15px rgba(102, 255, 255, 0.6);
      z-index: 100;
    }
    .language-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #66ffff;
    }
    .language-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px 0;
      display: none;
      z-index: 101;
      box-shadow: 0 0 20px rgba(102, 255, 255, 0.8);
      min-width: 180px;
    }
    .language-menu.active {
      display: block;
    }
    .language-option {
      padding: 12px 25px;
      color: #00ff9d;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: right;
    }
    .language-option:hover {
      background: rgba(102, 255, 255, 0.2);
      color: #fff;
    }
    .language-option.active {
      background: rgba(102, 255, 255, 0.3);
      color: #fff;
    }
    body[dir="rtl"] .language-btn {
      right: auto;
      left: 20px;
    }
    body[dir="rtl"] .language-menu {
      right: auto;
      left: 20px;
      text-align: left;
    }
    body[dir="rtl"] .language-option {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  
  <!-- Language Button and Menu -->
  <button class="language-btn" id="languageBtn">LANGUAGE</button>
  <div class="language-menu" id="languageMenu">
    <div class="language-option active" data-lang="en">English</div>
    <div class="language-option" data-lang="fr">Fran√ßais</div>
    <div class="language-option" data-lang="es">Espa√±ol</div>
    <div class="language-option" data-lang="pt">Portugu√™s</div>
    <div class="language-option" data-lang="zh">ÁÆÄ‰Ωì‰∏≠Êñá</div>
    <div class="language-option" data-lang="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
    <div class="language-option" data-lang="he">◊¢◊ë◊®◊ô◊™</div>
    <div class="language-option" data-lang="ru">–†—É—Å—Å–∫–∏–π</div>
  </div>
  
  <button class="btn" id="enterBtn" onclick="location.href='onboarding.html'">Enter the Club</button>
  <footer id="footer">Cryptobros 2026 ¬©</footer>

  <script>
    // === üåç TRANSLATIONS ===
    const translations = {
      en: { btn: "Enter the Club", footer: "Cryptobros 2026 ¬©" },
      fr: { btn: "Entrer dans le Club", footer: "Cryptobros 2026 ¬©" },
      es: { btn: "Entrar al Club", footer: "Cryptobros 2026 ¬©" },
      pt: { btn: "Entrar no Clube", footer: "Cryptobros 2026 ¬©" },
      zh: { btn: "ËøõÂÖ•‰ø±‰πêÈÉ®", footer: "Cryptobros 2026 ¬©" },
      ar: { btn: "ÿØÿÆŸàŸÑ ÿßŸÑŸÜÿßÿØŸä", footer: "Cryptobros 2026 ¬©" },
      he: { btn: "◊õ◊†◊ô◊°◊î ◊ú◊û◊ï◊¢◊ì◊ï◊ü", footer: "Cryptobros 2026 ¬©" },
      ru: { btn: "–í–æ–π—Ç–∏ –≤ –ö–ª—É–±", footer: "Cryptobros 2026 ¬©" }
    };

    // === üåê LANGUAGE PERSISTENCE (localStorage) ===
    function applyLanguage(lang) {
      // Save to localStorage (works across ALL pages on your domain)
      localStorage.setItem('lang', lang);
      
      // Apply translations
      const t = translations[lang] || translations.en;
      document.getElementById('enterBtn').textContent = t.btn;
      document.getElementById('footer').textContent = t.footer;
      
      // Update active state in menu
      document.querySelectorAll('.language-option').forEach(opt => {
        opt.classList.toggle('active', opt.dataset.lang === lang);
      });
      
      // Handle RTL for Arabic/Hebrew
      if (lang === 'ar' || lang === 'he') {
        document.body.setAttribute('dir', 'rtl');
        document.documentElement.lang = lang;
      } else {
        document.body.removeAttribute('dir');
        document.documentElement.lang = lang;
      }
    }

    // === INIT: Load saved language on page load ===
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'en';
      applyLanguage(savedLang);
    });

    // === UI HANDLERS ===
    const languageBtn = document.getElementById('languageBtn');
    const languageMenu = document.getElementById('languageMenu');
    const options = document.querySelectorAll('.language-option');

    languageBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      languageMenu.classList.toggle('active');
    });

    options.forEach(opt => {
      opt.addEventListener('click', (e) => {
        e.stopPropagation();
        const lang = opt.dataset.lang;
        applyLanguage(lang);
        languageMenu.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', e => {
      if (!languageBtn.contains(e.target) && !languageMenu.contains(e.target)) {
        languageMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
