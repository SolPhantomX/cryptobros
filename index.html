<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CRYPTOBROS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: url('bg5.jpg') center/cover fixed;
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    .logo {
      text-align: center;
      font-weight: 900;
      font-size: 56px;
      background: linear-gradient(90deg, #FFD700, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    .slogan {
      font-size: 22px;
      color: #ffcc00;
      margin-bottom: 40px;
      text-align: center;
      max-width: 700px;
      line-height: 1.5;
    }
    .enter-btn {
      background: linear-gradient(135deg, #FFD700, #C0A040);
      border: none;
      border-radius: 50px;
      padding: 16px 50px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s;
    }
    .enter-btn:hover {
      transform: scale(1.03);
    }
    .hint {
      margin-top: 24px;
      font-size: 14px;
      color: #aaa;
    }
    .lang-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(255,215,0,0.15);
      border: 1px solid rgba(255,215,0,0.5);
      color: #ffcc00;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, #FFD700, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,80%,82%,84%,86%,100% { opacity:1; }
      20%,24%,55%,81%,85% { opacity:0.8; }
    }
  </style>
</head>

  <button class="enter-btn" onclick="location.href='onboarding.html'">Enter the Club</button>
  <div class="hint">No KYC. No noise. Just truth.</div>

  <div class="footer">Cryptobros 2026 &copy;</div>

</body>
</html>
