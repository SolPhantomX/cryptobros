<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOBROS</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    .logo-container {
      margin-bottom: 3rem;
    }
    .slogan {
      font-family: 'Rijdhani', sans-serif; /* исправлено на Rajdhani */
      font-size: 2.2rem;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      color: #00ff9d;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
    }
    .sign-in-btn {
      background: linear-gradient(45deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Rajdhani', sans-serif;
      /* ↓↓↓ ОПУЩЕНА НА 7px ↓↓↓ */
      margin-top: 7px;
    }
    .sign-in-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff9d;
    }
    footer {
      position: absolute;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      animation: flickerFooter 4s infinite alternate;
    }
    @keyframes flickerFooter {
      0%,19%,21%,23%,25%,54%,56%,80%,82%,84%,86%,100% { opacity:1; color:#00ff9d; }
      20%,24%,55%,81%,85% { opacity:0.8; color:#ffd700; }
      30%,40%,70% { color:#ff00ff; }
      45%,65% { color:#00f0ff; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <!-- Если есть logo.png — он подгрузится -->
    <div style="font-size: 0; width: 300px; height: 80px; background: url('logo.png') center/contain no-repeat;"></div>
  </div>

  <div class="slogan">BROS IN. NOISE OUT.</div>

  <!-- Кнопка опущена на 7px -->
  <button class="sign-in-btn" onclick="window.location.href='onboarding.html'">
    Enter the Club
  </button>

  <footer>Cryptobros 2026 ©</footer>

</body>
</html>
