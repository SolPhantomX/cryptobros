<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CRYPTOBROS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('logo.jpg') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.9);
    }
    .btn {
      background: linear-gradient(45deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 1.4rem 3.6rem;
      font-size: 1.45rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(0,255,157,0.6);
      margin-bottom: 80px; /* ← это и есть "место рамки": от низа экрана */
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 35px #00ff9d;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <button class="btn" onclick="location.href='onboarding.html'">Enter the Club</button>
  <footer>Cryptobros 2026 ©</footer>
</body>
</html>
