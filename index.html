<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRYPTOBROS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/bg1.jpg') center/cover fixed;
      color: #00ff9d;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
    }
    .overlay {
      min-height: 100vh;
      background: rgba(0, 5, 42, 0.85);
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #00ff9d;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 1.8rem;
      text-shadow: 0 0 8px #00ff9d;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 32px;
    }
    .profile-badge {
      font-family: 'Orbitron', monospace;
      color: #d700ff;
      font-weight: 700;
    }
    .main {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
      padding: 20px;
    }
    .sidebar {
      width: 250px;
      background: rgba(0, 10, 30, 0.6);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #00ff9d;
    }
    .feed {
      flex: 1;
      background: rgba(0, 10, 30, 0.6);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #00ff9d;
    }
    .post {
      background: rgba(0, 20, 40, 0.7);
      padding: 15px;
      margin-bottom: 15px;
      border-left: 3px solid #d700ff;
      border-radius: 8px;
    }
    .post-header {
      font-family: 'Orbitron', monospace;
      margin-bottom: 8px;
      color: #d700ff;
    }
    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }
    .btn {
      background: linear-gradient(90deg, #00ff9d, #66ffff);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .input-area {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 20, 40, 0.8);
      color: #00ff9d;
      border: 1px solid #00ff9d;
      border-radius: 8px;
      margin-bottom: 10px;
      font-family: 'Inter', sans-serif;
    }
    select {
      width: 100%;
      padding: 8px;
      background: rgba(0, 20, 40, 0.8);
      color: #00ff9d;
      border: 1px solid #00ff9d;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <div class="header">
      <div class="logo">
        <!-- Логотип (если загрузите logo.png) -->
        <img src="https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/logo.png" alt="CRYPTOBROS" onerror="this.style.display='none'">
        CRYPTOBROS
      </div>
      <div class="profile-badge">@cryptobro · Degen (Master)</div>
    </div>

    <div class="main">
      <div class="sidebar">
        <h3>Profile</h3>
        <p style="margin: 10px 0;">Rank: Degen (Master)</p>
        <p>Free Invitation: ✅ Active</p>
        
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #00ff9d;">
        
        <h3>Background</h3>
        <select id="bg-select" onchange="changeBackground()">
          <option value="bg1.jpg">Neural Core</option>
          <option value="bg2.jpg">Cyber Grid</option>
          <option value="bg3.jpg">AURA Pulse</option>
          <option value="bg4.jpg">Quantum Flow</option>
          <option value="bg5.jpg">Dark Matrix</option>
          <option value="bg6.jpg">Solana Nexus</option>
          <option value="bg7.jpg">AI Tribunal</option>
          <option value="bg8.jpg">Crypto Void</option>
          <option value="bg9.jpg">Phantom Glow</option>
          <option value="bg10.jpg">DeFi Circuit</option>
          <option value="bg11.jpg">Token Storm</option>
          <option value="bg12.jpg">Web3 Horizon</option>
          <option value="bg13.jpg">Degen Realm</option>
        </select>
        
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #00ff9d;">
        
        <h3>Navigation</h3>
        <p>• News Feed</p>
        <p>• Messages</p>
        <p>• Groups</p>
        <p>• My Tribunal</p>
      </div>

      <div class="feed">
        <div class="input-area">
          <textarea id="post-text" placeholder="What's on your mind, cryptobro?"></textarea>
          <button class="btn" onclick="createPost()">POST</button>
        </div>

        <div id="posts-container">
          <!-- Посты будут здесь -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Смена фона
    function changeBackground() {
      const bg = document.getElementById('bg-select').value;
      document.body.style.backgroundImage = `url('https://raw.githubusercontent.com/SolPhantomX/cryptobros/main/${bg}')`;
    }

    // Создание поста
    function createPost() {
      const text = document.getElementById('post-text').value.trim();
      if (!text) return;
      
      const post = {
        author: "@cryptobro",
        rank: "Degen (Master)",
        text: text
      };
      
      renderPost(post);
      document.getElementById('post-text').value = '';
    }

    // Отображение поста
    function renderPost(post) {
      const container = document.getElementById('posts-container');
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <div class="post-header">${post.author} · ${post.rank}</div>
        <div>${post.text}</div>
        <div class="post-actions">
          <button class="btn">Like</button>
          <button class="btn">Comment</button>
          <button class="btn">Ask AI</button>
        </div>
      `;
      container.insertBefore(div, container.firstChild);
    }

    // Примеры постов
    window.onload = () => {
      const samplePosts = [
        { author: "@user123", rank: "Pro", text: "Just analyzed $WIF with CRYPTOBROS Tribunal — HIGH RISK confirmed!" },
        { author: "@ai_trader", rank: "Premium", text: "AI predicts $SOL breakout next week. Who's with me?" }
      ];
      samplePosts.forEach(renderPost);
    };
  </script>
</body>
</html>
